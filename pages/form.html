<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Práctica de HTML sobre tablas y
      formularios</title>
</head>
<body class="body">
    <header>
      <h1 class="h1">Práctica de HTML sobre tablas y
        formularios</h1>
          <nav class="navbar bg-light">
            <form class="container-fluid justify-content-start">
              <a href="./Estadisticas.html" target="_blank"<button class="btn btn-outline-success me-2" type="button">Estadisticas</button></a>
              <a href="#Registrese"<button class="btn btn-outline-success me-1" type="button">Regístrese</button></a>
            </form>
          </nav>
    </header>
    <main>
      <section>
        <div class="world-map">
          <img src="../assets/images/covid.png"
        </div>
      </section>
      <section class="estatistics">
        <div class="container">
          <h2 id="Registrese">Regístrese</h2>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
